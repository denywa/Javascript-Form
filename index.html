<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body style="background-image: linear-gradient(to bottom right, rgb(251, 164, 164), rgb(255, 30, 30)); background-repeat: no-repeat; min-height: 100vh">
    <!-- Formulir Registrasi -->
    <form id="regis">
      <!-- Kartu Kontainer -->
      <div class="container-card" style="background-color: rgb(255, 255, 255)">
        <!-- Baris dalam Grid -->
        <div class="row g-3">
          <h1 class="text-center">Registrasi</h1>

          <!-- Kolom untuk Nama -->
          <div class="col-sm-4">
            <label class="form-label" for="name">Name</label>
            <input type="text" class="form-control" placeholder="Enter your name" name="Name" id="name" />
          </div>

          <!-- Kolom untuk Nomor Telepon -->
          <div class="col-sm-5">
            <label class="form-label" for="phone-number">Phone Number</label>
            <div class="input-group ">
              <select class="input-group-text" id="country-code">
                <option value="+61">+61</option>
                <option value="+62" selected>+62</option>
                <option value="+63">+63</option>
                <option value="+64">+64</option>
                <option value="+65">+65</option>
              </select>
              <input type="tel" class="form-control" placeholder="Phone number" name="Phone Number" id="phone-number" pattern="\d{9,12}" title="Phone number must be 9 to 12 digits." />
            </div>
          </div>

          <!-- Kolom untuk Tanggal Lahir -->
          <div class="col-sm-3">
            <label class="form-label" for="Birth Date">Birth Date</label>
            <input type="date" class="form-control" placeholder="Enter your birth date" name="Birth Date" id="birth-date"/>
          </div>

          <!-- Kolom untuk Email -->
          <div class="col-sm-6">
            <label class="form-label" for="Email">Email</label>
            <input type="email" class="form-control" placeholder="Enter your email" name="Email" id="Email" pattern=".+@.+\..+" title="Please include an '@' in the email address. e.g., john.doe@example.com"/>
          </div>
          <!-- Kolom untuk Alamat -->
          <div class="col-sm-6">
            <label class="form-label" for="Address">Address</label>
            <input type="Text" class="form-control" placeholder="Enter your address" name="Address" id="Address" />
          </div>

          <!-- Kolom untuk Program yang Diminati -->
          <div class="col-sm-6">
            <label class="form-label">Program of Interest</label>
            <select class="form-select" name="Program of Interest">
              <option disabled selected value="none">Select a program</option>
              <option value="MAN">Management (MAN)</option>
              <option value="IMT">Informatics (IMT)</option>
              <option value="VCD">Visual Communication & Design (VCD)</option>
            </select>
          </div>

          <!-- Kolom untuk Jenis Kelamin -->
          <div class="col-sm-6">
            <label class="form-label" style="padding-bottom: 5px">Gender:</label>
            <br />
            <div class="form-check form-check-inline" style="margin-right: 80px">
              <input class="form-check-input" type="radio" name="Gender" id="femaleGender" value="Female" checked />
              <label class="form-check-label" for="femaleGender">Female</label>
            </div>

            <div class="form-check form-check-inline" style="margin-right: 80px">
              <input class="form-check-input" type="radio" name="Gender" id="maleGender" value="Male" />
              <label class="form-check-label" for="maleGender">Male</label>
            </div>

            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="Gender" id="otherGender" value="Other" />
              <label class="form-check-label" for="otherGender">Other</label>
            </div>
          </div>

          <!-- Kolom untuk Nama Ayah -->
          <div class="col-sm-6">
            <label class="form-label">Father's Name</label>
            <input type="text" class="form-control" placeholder="Enter Father's Name" name="Father's name" />
          </div>

          <!-- Kolom untuk Nama Ibu -->
          <div class="col-sm-6">
            <label class="form-label">Mother's Name</label>
            <input type="text" class="form-control" placeholder="Enter Mother's Name" name="Mother's Name" id="MotherName" />
          </div>

          <!-- Kolom untuk Unggah Gambar -->
          <div class="col-12">
            <label class="form-label">Image</label>
            <input type="file" class="form-control" name="Image" onchange="checkImage()" />
          </div>
          <!-- Tombol Submit -->
          <input class="btn" type="submit" value="Submit" id="button" style="border: 1px solid rgb(185, 185, 185);"></input>

          <!-- Div untuk Menampilkan Output -->
          <div id="outputDiv" style="display: none;" >
            <hr id="break-line">
            <div id="output-container">
              <h1 class="text-center">Output</h1>
              <div class="output" id="displayDiv"></div>  
            </div>
          </div>
      </div>
    </form>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- Javascript -->
    <script src="index.js"></script>
</html>
